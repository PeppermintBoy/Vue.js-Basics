<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/vue@3.0.2"></script>
		<title>Vue Basics</title>
	</head>
	<body>
		<h1>Hello, vue</h1>
		<div id="app">
			<!-- attribute binding -->
			<!-- <a v-bind:href="url">my website</a> -->

			<div v-if="showBooks">
				<ul>
					<!-- dynamic class -->
					<li
						v-for="book in books"
						:class="{ fav : book.isFav}"
						@click="toggleFav(book)"
					>
						<img :src="book.img" :alt="book.title" />
						<h3>{{ book.title }}</h3>
						<p>{{ book.author }}</p>
						<p>{{ book.age }}</p>
					</li>
				</ul>
			</div>

			<button v-on:click="age++">increase age</button>
			<button v-on:click="age--">decrease age</button>
			<button @click="toggleShowBooks">
				<!-- v-if changes DOM, more time and energy consuming  -->
				<span v-if="showBooks">Hide Books</span>
				<span v-else>Show Books</span>
			</button>

			<!-- v-show changes CSS style ( display) -->
			<div v-show="showBooks">Currently showing books</div>

			<br />
			<div class="box" @mouseover="handleEvent($event, 5)">
				mouseover (enter)
			</div>
			<div class="box" @mouseleave="handleEvent">mouseleave</div>
			<div class="box" @dblclick="handleEvent">double click</div>
			<div class="box" @mousemove="handleMousemove">
				mousemove - position x: {{x}} y: {{y}}
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
